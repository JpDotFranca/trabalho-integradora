<!-- Cadastro -->
<div class="row justify-content-center mt-4">
  <div class="col-5">
    <h1 class="text-center mb-5">Cadastro</h1>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label style="font-weight: bold;" for="inputEmail4">Nome completo</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="Nome completo">
      </div>
      <div class="form-group col-md-6">
        <label style="font-weight: bold;" for="inputPassword4">E-mail</label>
        <input type="email" class="form-control" id="inputPassword4" placeholder="E-mail">
      </div>
    </div>
    <div class="form-group">
      <label style="font-weight: bold;" for="inputAddress">Endereço</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Endereço">
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label style="font-weight: bold;" for="inputState">Perfil</label>
        <select id="inputState" class="form-control">
          <option selected>Selecione</option>
          <option>Empreendedor</option>
          <option>Orientador</option>
          <option>Administrador</option>
          <option>Investidor</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </div>
</div>
<!-- Cadastro -->
