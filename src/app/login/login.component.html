<!-- Menus -->
<div class="row area-login">
  <div class="col text-center item-menu">
    HOME
  </div>
  <div class="col text-center item-menu">
    IDEAR
  </div>
  <div class="col text-center item-menu">
    TECNOPUC
  </div>
  <div class="col text-center item-menu">
    TORNEIO EMPREENDEDOR
  </div>
  <div class="col text-center item-menu" style="color: white; cursor: pointer;" (click)="MostrarFormularioLoginClick()">
    LOGIN
  </div>

<!-- Menus -->

<!-- Login -->

<div class="row  text-center" style="margin-top:12%;" *ngIf="MostrarFormularioLogin">
  <div class="col">
    <div class="row m-1" style="font-size:19px;">
      <div class="col">
        <label style="font-weight: bold; font-size: 23px;">Usuário</label>
        <input type="text" placeholder="Usuário" />
      </div>
    </div>
    <div class="row m-1" style="font-size:19px;">
      <div class="col">
        <label style="font-weight: bold; font-size: 23px; margin-right: 10px;">Senha</label>
        <input type="password" placeholder="Senha" />
      </div>
    </div>
    <div class="row" style="font-size:19px;">

      <div class="col">
        <button style="background-color: blue; color: white; margin-top:8px;">Login</button>
      </div>
    </div>

  </div>
</div>

<!-- Login -->
